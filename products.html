<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/76aba72a03.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Adicionar Produto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&family=Poppins:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="users.html">Usuários</a>
    </nav>

    <div class="container-2">
      <h1>Adicionar Produto</h1>

      <div>
        <div class="user-form">
          <label for="nome">Título:</label>
          <input type="text" id="nome" placeholder="Digite o nome" />
        </div>

        <div class="user-form">
          <label for="descricao">Descrição:</label>
          <input
            type="textarea"
            id="descricao"
            placeholder="Digite a descrição"
          />
        </div>

        <div class="user-form">
          <label for="preco">Preço:</label>
          <input type="number" id="preco" placeholder="Digite o preço" />
        </div>

        <div class="user-form">
          <label for="marca">Marca:</label>
          <input type="text" id="marca" placeholder="Digite a marca" />
        </div>

        <div class="user-form">
          <label for="categoria">Categoria:</label>
          <input type="text" id="categoria" placeholder="Digite a categoria" />
        </div>

        <div class="user-form">
          <label for="foto">Foto:</label>
          <input type="file" id="foto" />
        </div>

        <button class="btnAdicionar" id="btnAdicionar">Adicionar</button>
      </div>

      <h2>Remover Produto</h2>

      <div class="listaUsers">
        <div class="input-container">
          <input type="text" value="Remover Produtos existentes" readonly />
          <i class="fa-solid fa-trash" alt="Remover" class="delete-icon"></i>
        </div>
      </div>
    </div>
    <script src="products.js"></script>
  </body>
</html>
