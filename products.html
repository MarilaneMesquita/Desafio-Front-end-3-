<!DOCTYPE html>
<html>
  <head>

    <nav class="menu">

    <div class="container-2">
      <h1>Adicionar Produto</h1>

      <div>
        <div class="user-form">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Digite o nome" />
        </div>

        <div class="user-form">
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" id="sobrenome" placeholder="Digite o sobrenome" />
        </div>

        <div class="user-form">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" placeholder="Digite o título" />
          </div>

          <div class="user-form">
            <label for="descricao">Descrição:</label>
            <input type="textarea" id="descricao" placeholder="Digite a descrição" />
          </div>

          <div class="user-form">
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" placeholder="Digite a categoria" />
          </div>


        <button class="btnAdicionar" id="btnAdicionar">Adicionar</button>
      </div>

     
      <h2>Lista de Usuários</h2>
      
      <div class="listaUsers">
        <ul>
          <li>
            <div class="input-container">
              <input type="text" value="Nome do Usuário" readonly />
              <i class="fa-solid fa-trash" alt="Remover" class="delete-icon" ></i>
            </div>
          </li>

          <div class="input-container">
            <input type="text" value="Nome do Usuário" readonly />
            <i class="fa-solid fa-trash" alt="Remover" class="delete-icon" ></i>
          </div>
        </ul>
      </div>
    </div>
    <script src="produtcts.js"></script>
