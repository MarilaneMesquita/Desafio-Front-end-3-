<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/76aba72a03.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Adicionar Produto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&family=Poppins:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="users.html">Usuários</a>
      </nav>
    </header>
    <div class="container-2">
      <h1>Adicionar Produto</h1>

      <div class="user-form-container">
        <div class="user-form">
          <label for="nome">Título:</label>
          <input type="text" id="title" placeholder="Digite o nome" />
        </div>

        <div class="user-form">
          <label for="descricao">Descrição:</label>
          <input
            type="textarea"
            id="description"
            placeholder="Digite a descrição"
          />
        </div>

        <div class="user-form">
          <label for="preco">Preço:</label>
          <input type="number" id="price" placeholder="Digite o preço" />
        </div>

        <div class="user-form">
          <label for="marca">Marca:</label>
          <input type="text" id="brand" placeholder="Digite a marca" />
        </div>

        <div class="user-form">
          <label for="categoria">Categoria:</label>
          <input type="text" id="category" placeholder="Digite a categoria" />
        </div>

        <div class="user-form">
          <label for="foto">Foto:</label>
          <input type="text" id="thumbnail" />
        </div>

        <button class="btnAdicionar" id="btnAdicionar">Adicionar</button>
      </div>
      <div class="listaUsers">
        <h2>Lista de Produtos</h2>
        <ul class="grid-container" id="product-list"></ul>
        <div class="input-container"></div>
      </div>

      <div class="input-container">
        <input
          type="text"
          id="inputProduto"
          placeholder="Digite o produto"
        />
        <button onclick="removeProdutoByName()">Remover</button>
      </div>
    </div>

    <script src="products.js"></script>
  </body>
</html>
